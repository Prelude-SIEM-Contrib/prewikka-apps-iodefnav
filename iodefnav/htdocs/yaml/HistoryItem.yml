---
name: HistoryItem
description: 'The HistoryItem class is an entry in the History (Section 3.11) log
  that documents a particular action or event that occurred in the course of handling
  the incident.  The details of the entry are a free-form description, but each can
  be categorized with the type attribute. '
color: "#00B050"
aggregates:
  DateTime:
    name: DateTime
    multiplicity: 1..1
    type: 
    description: Timestamp of this entry in the history log (e.g., when the action
      described in the Description was taken).
  IncidentID:
    name: IncidentID
    multiplicity: 0..1
    type: 
    description: In a history log created by multiple parties, the IncidentID provides
      a mechanism to specify which CSIRT created a particular entry and references
      this organization's incident tracking number.  When a single organization is
      maintaining the log, this class can be ignored.
  Contact:
    name: Contact
    multiplicity: 0..1
    type: 
    description: Provides contact information for the person that performed the action
      documented in this class.
  Description:
    name: Description
    multiplicity: 0..*
    type: ML_STRING
    description: A free-form textual description of the action or event.
  AdditionalData:
    name: AdditionalData
    multiplicity: 0..*
    type: 
    description: A mechanism by which to extend the data model.
attributes:
  restriction:
    name: restriction
    multiplicity: Optional
    type: ENUM
    description: This attribute has been defined in Section 3.2.
  action:
    name: action
    multiplicity: Required
    type: ENUM
    description: Classifies a performed action or occurrence documented in this history
      log entry.  As activity will likely have been instigated either through a previously
      conveyed expectation or internal investigation, this attribute is identical
      to the category attribute of the Expectation class.  The difference is only
      one of tense.  When an action is in this class, it has been completed.  See
      Section 3.13.
  ext-action:
    name: ext-action
    multiplicity: Optional
    type: STRING
    description: A means by which to extend the action attribute.  See Section 5.1.
