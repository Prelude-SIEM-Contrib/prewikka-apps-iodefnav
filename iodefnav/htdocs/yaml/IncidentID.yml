---
name: IncidentID
description: 'The IncidentID class represents an incident tracking number that is
  unique in the context of the CSIRT and identifies the activity characterized in
  an IODEF Document.  This identifier would serve as an index into the CSIRT incident
  handling system.  The combination of the name attribute and the string in the element
  content MUST be a globally unique identifier describing the activity.  Documents
  generated by a given CSIRT MUST NOT reuse the same value unless they are referencing
  the same incident. '
color: "#99CC00"
aggregates: {}
attributes:
  name:
    name: name
    multiplicity: Required
    type: STRING
    description: An identifier describing the CSIRT that created the document.  In
      order to have a globally unique CSIRT name, the fully qualified domain name
      associated with the CSIRT MUST be used.
  instance:
    name: instance
    multiplicity: Optional
    type: STRING
    description: An identifier referencing a subset of the named incident.
  restriction:
    name: restriction
    multiplicity: Optional
    type: ENUM
    description: This attribute has been defined in Section 3.2.
